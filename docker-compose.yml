version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lumir-cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cms-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: tech7admin!
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lumir-cms-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d cms-db']
      interval: 10s
      timeout: 5s
      retries: 5

